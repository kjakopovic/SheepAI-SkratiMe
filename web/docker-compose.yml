version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sheepai-web-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_APP_API_URL=${VITE_APP_API_URL:-http://localhost:8080}
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  node_modules:

networks:
  default:
    name: sheepai-network
